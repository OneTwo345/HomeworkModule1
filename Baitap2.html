<body>
    <h3>
        Bài 2: Tính tổng các giá trị trên 1 dòng trong ma trận các số nguyên
    </h3>
</body>
<script>
    let myArray = [
        [4, 5, 6, 10],
        [2, 5, 6, 9],
        [6, 2, 3, 5]
    ]

    for (i = 0; i < myArray.length; i++) {
        let sum = 0;
        for (let j = 0; j < myArray[i].length; j++) {
            sum += myArray[i][j]
        }
        console.log(sum);
    }
</script>
