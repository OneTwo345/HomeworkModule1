<body>
    <h3>Bài 3: Đếm tần suất xuất hiện của 1 giá trị x trong ma trận các số nguyên</h3>
</body>
<script>
    let myArray = [
        [4, 5, 6, 10],
        [2, 5, 6, 9],
        [6, 2, 3, 5]
    ];
    function countTheX(x, arr) {
        let countX = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (x == arr[i][j]) {
                    countX++
                }
            }
        }
        return countX;
    }
    console.log(countTheX(5, myArray));
</script>
